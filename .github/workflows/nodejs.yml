# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Master Integration

on:
  push:
    branches: 
    - main
    - master

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm ci
    - run: npm run lint

  test: 
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: npm test
      env:
        CI: "true"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: test

    if: github.actor == 'phish108' || startsWith(github.actor, 'dependabot')
    runs-on: ubuntu-latest

    steps:
    - name: check changes
      id: release
      uses: phish108/release-check@1.0.4
    
    - uses: actions/checkout@v2
    - run: |
        git config --local user.email "cpglahn@gmail.com"
        git config --local user.name "Christian Glahn"
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    
    - run: | 
        npm ci
        npm run package
        git commit -m "updated package file for $GITSHA" -a 
      if: ${{ steps.release.outputs.proceed }}
      env:
        GITSHA: ${{ github.sha }}

    - name: Push changes
      if: ${{ steps.release.outputs.proceed }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
  
  release:
    needs: build

    if: github.actor == 'phish108' || startsWith(github.actor, 'dependabot')
    runs-on: ubuntu-latest

    steps:
    - name: check changes
      id: release
      uses: phish108/release-check@1.0.4

    - name: check changes MAIN
      id: releaseMain
      uses: phish108/release-check@main

    - id: tagger
      if: ${{ steps.release.outputs.proceed && steps.releaseMain.outputs.proceed }}
      uses: phish108/autotag-action@1.1.31
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        dry-run: 'TRUE'

    - uses: actions/checkout@v2

    - run: |
        git config --local user.email "cpglahn@gmail.com"
        git config --local user.name "Christian Glahn"
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    
    - run: | 
        git pull origin
        npm ci
        npm --no-git-tag-version --allow-same-version version ${{ steps.tagger.outputs.new-tag }} 
        sed -ire "s/phish108\/release-check@[0-9]*\.[0-9]*\.[0-9]*/phish108\/release-check@${{ steps.tagger.outputs.new-tag }}/g" README.md
        git commit -m "updated release files for $GITSHA" -a 
      if: ${{ steps.release.outputs.proceed && steps.releaseMain.outputs.proceed }}
      env:
        GITSHA: ${{ github.sha }}
    - name: Push changes
      if: ${{ steps.release.outputs.proceed && steps.releaseMain.outputs.proceed }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    - uses: phish108/autotag-action@1.1.31
      if: ${{ steps.release.outputs.proceed && steps.releaseMain.outputs.proceed }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
